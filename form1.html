<body>
    <form action="">
        
        <label for="firstname"><b>First name:</b> </label>
        <input type="text" id="firstname" name="firstname" required placeholder="your first name"/>
        <br /><br />
        <label for="lastname"><b>Last name:</b> &nbsp; </label>
        <input type="text" id="lastname" name="lastname" required/>        
        <br /><br />
        <label for="email"><b>Email:</b> &nbsp; </label>
        <input type="email" id="email" name="email" required autofocus/>        
        <br /><br />
        <label for="password"><b>Password:</b> &nbsp; </label>
        <input type="password" id="password" name="password" required/>        
        <br /><br />
        <label for="grade"><b>Grade:</b> &nbsp; </label>
        <input type="number"  min="1" max="100" id="grade" name="grade" required/>        
        <br /><br />
        <label for="birthdate"><b>Birth date:</b> &nbsp; </label>
        <input type="date" id="birthdate" name="birthdate" required/>        
        <br /><br />
        <label for="favoritecolor"><b>Favorite color:</b> &nbsp; </label>
        <input type="color" id="favoritecolor" name="favoritecolor" required/>        
        <br /><br />
        <label for="favoritefiletype"><b>Favorite file type:</b> &nbsp; </label>
        <select id="favoritefiletype" name="favoritefiletype" required>
            <option value="">please choose</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JS</option>
        </select>
        <br /><br />
        <label for="vegan"><b>vegan?</b> &nbsp; </label>
        <input type="checkbox" id="vegan" name="vegan" value="yes" checked><br>
        <label for="animal"><b>favorite animal:</b> &nbsp; </label><br>
          <input type="radio" id="dog" name="animal" value="dog" required="required">
          <label for="dog">dog</label><br>
          <input type="radio" id="cat" name="animal" value="cat">
          <label for="cat">cat</label><br>
          <input type="radio" id="fish" name="animal" value="fish">
          <label for="fish">fish</label>
        <br />
        <label for="text1">cover letter:</label><br>
        <textarea id="text1" name="text1"></textarea>
        <br>
        <label for="opacity">opacity:</label><br>
        <input type="range" id="opacity" name="opacity" value="90" disabled><br>
